{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Order History</h1>
    {% if orders %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Price</th>
              
               
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.created_at }}</td>
                        <td>${{ order.total_price }}</td>
                      
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You have no past orders.</p>
    {% endif %}
</div>
{% endblock %}
